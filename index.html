<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <h1>Calculator</h1>
      <div class="display"> 
        <!-- <input type="text" maxlength = "15" placeholder="0"> -->
      </div>
      <div class="line1">
        <button>C</button>
        <button>+/-</button>
        <button>%</button>
        <button class="other">/</button>
      </div>
      <div class="line2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="other">x</button>
      </div>
      <div class="line3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="other">-</button>
      </div>
      <div class="line4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="other">+</button>
      </div>
      <div class="line5">
        <button class="widebutton">0</button>
        <button>.</h3>
        <button class="other">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
